<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe Menu</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <div class="hv">
            <h1 class="name" id="title" >CAMPER CAFE</h1>
            <p><i>Est. 2020</i></p>
            <section id="Cafe">
                <h2 class="name">Coffe</h2>
                <img src="img/coffee.jpg" alt="pic2">
                <article id="item1">
                    <p id="item">French Vanilla</p>
                    <p id="price">3.00</p>
                </article>
                <article id="item2">
                    <p id="item">Caramel Macchiato</p>
                    <p id="price">3.75</p>
                </article>
                <article id="item3">
                    <p id="item">Pumpkin Spice</p>
                    <p id="price">3.50</p>
                </article>
                <article id="item4">
                    <p id="item">Hazelnut</p>
                    <p id="price">4.00</p>
                </article>
                <article id="item5">
                    <p id="item">Mocha</p>
                    <p id="price">4.50</p>
                </article>
                <hr class="bottom-line">
            <section id="Desserts">
                <h2 class="name">Desserts</h2>
                <img src="img/pie.jpg" alt="pic1">
                <article id="item1">
                    <p id="item">Donut</p>
                    <p id="price">1.50</p>
                </article>
                <article id="item2">
                    <p id="item">Cherry Pie</p>
                    <p id="price">2.75</p>
                </article>
                <article id="item3">
                    <p id="item">Cheesecake</p>
                    <p id="price">3.00</p>
                </article>
                <article id="item4">
                    <p id="item">Cinnamon Roll</p>
                    <p id="price">2.50</p>
                </article>
            </section>
            <hr class="bottom-line">
    </footer>
            <a href="https://www.freecodecamp.org/learn/2022/responsive-web-design/learn-basic-css-by-building-a-cafe-menu/step-1">Visit our website</a>
            <p class="address">123 Free Code Camp Drive</p>
    <footer>
        </div>
    </main>
</body>
</html>
